<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Table</title>
        <link rel="stylesheet" href="main.css" >
    </head>
    <body onload="loadData()">
        <h1>Product</h1>
        <div>
            Product: 
            <select id="products">
                <option value="A">Product A</option>
                <option value="B">Product B</option>
                <option value="C">Product C</option>
            </select>
            Quantity:
            <input type="number" id="qty" style="width: 5em;"/>
            PPU:
            <input type="number" id="ppu" style="width: 5em;"/>
            Discount:
            <input type="number" id="discount" style="width: 5em;"/>
            <button onclick="addToCart()" style="width: 5em; background-color: rgb(0, 230, 27);"> + Add</button>
            <input type="button" id="btnClear" value="- Clear" style="width: 5em; position:absolute; right:190px; top:50px; background-color:rgb(245, 1, 1);" />
        </div>
        <table 
            id="productList"
            class="product_table center">
            <thead>
                <th style="width: 50%">Item</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">PPU</th>
                <th style="width: 15%">Discount</th>
                <th style="width: 50%">Total</th>
            </thead>
            <tbody id="productBody">


            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right">Gross</td>
                    <td class="text-right">
                        <span id="gross"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="text-right">VAT 7%</td>
                    <td class="text-right">
                        <span id="vat"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="text-right">Total Discount</td>
                    <td class="text-right">
                        <span id="disc"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="text-right">Total</td>
                    <td class="text-right">
                        <span id="ttl"></span>
                    </td>
                </tr>                
            </tfoot>
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="cart.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function () {
                    $("#btnClear").click(function() {
                        $('#productList').remove();
                        loadData()
                    });
                });
        </script>

</body>
</html>
